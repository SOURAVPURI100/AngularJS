<html ng-app = "MyApp">
<head>
    <script src = "angular.js"> </script>
</head>

<body> 
    <div ng-controller = "MainCtrl">
    <h1> Hello Angular!</h1>
    <p ng-if = "hourOfDay <= 12"> Good Morning</p>
    <p ng-if = "hourOfDay >= 17 && hourOfDay <= 20"> Good Evening</p>
    <p>Hour of the day: {{hourOfDay}}</p>
    <p>Current time is {{time}}</p>
    Input your name <input type "text" ng-model = "username"> </input>
    <p>Your name is {{username}}</p><br>
    
    <button ng-click ="updateTime()"> Update Time</button>
    </div>
<script>
    var module = angular.module("MyApp", []);
    module.controller("MainCtrl", main);
    
    function main($scope){
        $scope.hourOfDay = 19;
        var date = new Date();
        $scope.time = date.toTimeString();
        $scope.updateTime = function(){
          var date = new Date();
          $scope.time = date.toTimeString();  
        }
        console.log("Main Function called");
    }
</script>
</body>
    
</html>
