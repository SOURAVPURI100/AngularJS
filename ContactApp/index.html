<html ng-app ="contact">

    <head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src ="app.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>


    <body>
    <div ng-controller = "header as header">
        
        <span>{{header.title}}</span>
        
        </div>
    <h1> This is bootstrapped app</h1>
    <div ng-controller = "myContact as ctrl">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "contact in ctrl.contact" ng-click = "ctrl.click($index)">
            <span> {{contact.name.first + " "+ contact.name.last}}</span>
            </li>
        </ul>  
        
        <div>
        <span><img ng-src ="{{ctrl.curContact.picture.thumbnail}}">Address: {{ctrl.curContact.location.state + " "+ ctrl.curContact.location.city }}</span>
        </div>
    </div>
        
        
            <div ng-controller = "footer as footer">
        
        <span>{{footer.title}}</span>
        
        </div>
    </body>

</html>
